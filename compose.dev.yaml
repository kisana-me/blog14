services:
  app:
    build: .
    tty: true
    stdin_open: true
    env_file:
      - .dev.env
    working_dir: /app
    volumes:
      - ./src:/app
    ports:
      - 3000:3000
    depends_on:
      - db
      - minio
    command: >
      bash -c "rm -f /app/tmp/pids/server.pid &&
      rm -rf /app/public/assets &&
      gem cleanup &&
      bundle install -j4 &&
      rails s -b 0.0.0.0"

  db:
    image: mariadb:latest
    tty: true
    stdin_open: true
    env_file:
      - .dev.env
    volumes:
      - db-vol:/var/lib/mysql
    ports:
      - 3306:3306

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    tty: true
    stdin_open: true
    env_file:
      - .dev.env
    volumes:
      - minio-vol:/data
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ":9001"

  phpmyadmin:
    image: phpmyadmin:latest
    tty: true
    stdin_open: true
    env_file:
      - .dev.env
    depends_on:
      - db
    ports:
      - 8080:80

volumes:
  db-vol:
  minio-vol:
